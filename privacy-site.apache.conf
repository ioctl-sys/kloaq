<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /home/void/work/kloaq/public

    <Directory /home/void/work/kloaq/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    DirectoryIndex index.php index.html
</VirtualHost>
